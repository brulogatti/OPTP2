 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Resenha</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    
    <style>
      #Imagem{ 
    
    	 background: url('https://images8.alphacoders.com/379/379448.jpg') no-repeat; 
    	right:1000px;
    	left:1000px;
    	heigth:1000px;
    	width:1000px;
    	background-size: 999px;
      }
    </style>
 
  
</head>
<body >
	    
	   
		<div class="panel-heading" >
			<strong>Cadastro de Resenha</strong>
		</div>
		<div class="panel-body" id="Imagem">
		  <form class="form-horizontal" th:object="${resenha}" th:action="@{/resenha/save}" method="POST" style="margin: 10px">
			
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 	
						
						<div class="form-group row">
						    <div class="col-md-1">
						        <label>Registro Resenhas</label>
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>				
						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
							    <label>Descrição do Livro</label>
							    <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus"  maxlength="150"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('livro')}? 'has-error'">
							<label>Livro</label> 
								<select id="livro" th:field="*{livro}" class="form-control input-sm">
								    <option value="">Selecione o Livro</option>
								    <option th:each="livro : ${livros}"  th:value="${livro.id}" th:text="${livro.nome}" selected="selected"></option>
							    </select>
						    </div>
						</div>		
				
				  </fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary"><b>Salvar</b></button>
					<a th:href="@{/resenha/}" class="btn btn-sm btn-default"><b>Cancelar</b></a>
				</div>
			 
			 </form>
		 </div>
	
	
</body>
</html>
