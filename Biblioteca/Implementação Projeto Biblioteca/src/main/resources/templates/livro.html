<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Livro</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Livro</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Código do Livro</th>
							<th>Nome do Livro</th>
							<th>Ano de Publicação</th>
							<th>Edição</th>
							<th>Quantidade de Páginas</th>
							<th>Autor</th>
							<th>Editora</th>
					   </tr>
					</thead>
					<tbody>
						<tr th:each="livro : ${livro}">
							<td th:text="${livro.id}"></td>
							<td th:text="${livro.nome}"></td>
							<td th:text="${livro.ano}"></td>
							<td th:text="${livro.edicao}"></td>
							<td th:text="${livro.qtdpg}"></td>
							<td th:text="${livro.autor}"></td>
							<td th:text="${livro.editora}"></td>
							
							
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-warning" th:href="@{/livro/edit/{id}(id=${livro.id})}" ><b>Editar</b></a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/livro/delete/{id}(id=${livro.id})}"><b>Excluir</b></a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-info" th:href="@{/livro/add/}" ><b>Adicionar</b></a>
		    <a class="btn btn-sm btn-default" th:href="@{/menu/}" ><b>Menu Principal</b></a>
		</div>
	</div>
</body>
</html>
