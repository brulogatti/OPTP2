<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editora</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Editora</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Código de Identificação</th>
							<th>Nome da Editora</th>
							<th>Ano de Fundação</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="editora : ${editora}">
							<td th:text="${editora.id}"></td>
							<td th:text="${editora.nome}"></td>
							<td th:text="${editora.anofund}"></td>
							
							
							
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-warning" th:href="@{/editora/edit/{id}(id=${editora.id})}" ><b>Editar</b></a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/editora/delete/{id}(id=${editora.id})}"><b>Excluir</b></a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-info" th:href="@{/editora/add/}" ><b>Adicionar</b></a>
			<a class="btn btn-sm btn-default" th:href="@{/menu/}" ><b>Menu Principal</b></a>
		</div>
	</div>
</body>
</html>
